<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<section>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <div style="position:relative;">
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="togglePassword()">Show</button>
        </div>

        <p class="error" id="error-message"></p>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <p><a href="#">Forgot Password?</a></p>
</div>

<div class="sidebar">
    <a href="index.html">Home</a>
    <a href="Login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="ShowAll.html">All Students</a>
    <a href="Edit.html">Edit Students</a>
</div>


</section>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');

        if (username === "" || password === "") {
            errorMessage.textContent = "Both username and password are required.";
        } else {
            errorMessage.textContent = "Login successful!";
        }
    }

    function togglePassword() {
        var passwordField = document.getElementById("password");
        var passwordButton = document.querySelector("#password + button");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordButton.textContent = "Hide";
        } else {
            passwordField.type = "password";
            passwordButton.textContent = "Show";
        }
    }
</script>


</body>
</html>
